<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Required | TAHA School Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        
        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
        }
        
        .logo {
            margin-bottom: 20px;
        }
        
        .logo img {
            max-width: 150px;
            height: auto;
        }
        
        .login-form h2 {
            margin-bottom: 20px;
            color: #444;
            font-weight: 600;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus {
            border-color: #667eea;
            outline: none;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #667eea, #764ba2);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }
        
        .info {
            margin-top: 25px;
            font-size: 13px;
            color: #777;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 0 15px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="logo.png" alt="TAHA School Logo">
        </div>
        
        <div class="login-form">
            <h2>Enter Password to Continue</h2>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" autocomplete="off">
            </div>
            
            <button id="login-btn">Access System</button>
            
            <p class="error-message" id="error-msg">Incorrect password. Please try again.</p>
        </div>
        
        <p class="info">This is a secure login page. Please contact the administrator if you've forgotten the password.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('password');
            const loginBtn = document.getElementById('login-btn');
            const errorMsg = document.getElementById('error-msg');
            
            // Set your password here (in a real application, this would be hashed and stored securely)
            const correctPassword = "T@ha2012"; // Change this to your desired password
            
            loginBtn.addEventListener('click', function() {
                if (passwordInput.value === correctPassword) {
                    // Store authentication status in localStorage
                    localStorage.setItem('authenticated', 'true');
                    // Redirect to your actual site
                    window.location.href = "app.html"; // Change this if your main file has a different name
                } else {
                    errorMsg.style.display = 'block';
                    passwordInput.value = '';
                    setTimeout(() => {
                        errorMsg.style.display = 'none';
                    }, 3000);
                }
            });
            
            // Allow submitting with Enter key
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loginBtn.click();
                }
            });
            
            // Check if already authenticated
            if (localStorage.getItem('authenticated') === 'true') {
                window.location.href = "app.html"; // Redirect if already logged in
            }
        });
    </script>
</body>
</html>
